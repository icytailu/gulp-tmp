<!DOCTYPE html>
<!-- 更加标准的 lang 属性写法  -->
<html lang="zh-cmn-Hans">
  <head>
    <!-- 声明文档使用的字符编码 -->
    <meta charset="utf-8" />
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 页面描述 -->
    <meta name="description" content="不超过150个字符" />
    <!-- 页面关键词 -->
    <meta name="keywords" content="" />
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow" />
    <!-- 为移动端设置 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no" />

    <title>Document</title>
    <link rel="stylesheet" href="./css/plugin.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section class="box bctheme  dfr align-end   ">
      <div class="item3 fs50">124124124124124</div>
      <div class="item4">艺投币艺投币</div>
    </section>
    <p>hello</p>
    <section class="box bctheme  dfr align-end justify-around ">
      <div class="item1 ">你好</div>
      <div class="item2">230</div>
      <div class="item3">hello</div>
      <div class="item4">110</div>
    </section>
    <p>hello</p>
    <section class="box bctheme  dfr align-end justify-end ">
      <div class="item1 ">你好</div>
      <div class="item2">230</div>
      <div class="item3">hello</div>
      <div class="item4">110</div>
    </section>
    <p>hello</p>
    <section class="box bctheme dfc align-end justify-evenly  ">
      <div class="item1 ">你好</div>
      <div class="item2">230</div>
      <div class="item3">hello</div>
      <div class="item4">110</div>
    </section>
    <div class="img-box">
      <img src="./img/gulp.png" alt="" class="img-cover" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 a col-lg-12">你好</div>
        <div class="col-xs-6 a col-lg-12">hello</div>
      </div>
    </div>
    <div class="container-fluid">
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-xs-6">.col-xs-6</div>
        <div class="col-xs-6">.col-xs-6</div>
      </div>
      <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
        <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">.col-md-6 .col-md-offset-3</div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
